<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<header>
        <div class="jumbotron py-1">
                <h1 class="display-4 px-auto">WELCOME TO THE WORD OF DINOSAURS</h1>
                <p class="lead ml-auto">Can you guess what dinosaur I am before your dummy gets eaten!</p>
        </div>
</header>
<body>
        <audio controls autoplay>
                <source src="assets/sounds/jurassic.ogg" type="audio/ogg">
                Your browser does not support the audio element.
        </audio>
<div class="container py-4" id="contentWrapper">
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div id="dinoPic"><img src="..." class="card-img-top" alt="..."></div>
            <div class="card-body">
                <h5 class="card-title">Hint</h5>
                <p class="card-text" id="dinoDes"></p>
            </div>
            </div>
        </div>
        <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                        <div class="card-header">
                          LETTERS GUESSED
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Wrong</li>
                          <li class="list-group-item" id="wrongGuess"></li>
                          <li class="list-group-item">Correct</li>
                          <li class="list-group-item" id="correctGuess"></li>
                        </ul>
                        <div class="card-header">
                            WINS
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="wins">0</li>
                        </ul>
                        <div class="card-header">
                            DEATHS
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="losses">0</li>
                        </ul>
                </div>
        </div>
        <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div id="dummy"><img src="assets/images/dummy10.jpg" class="card-img-top" /></div>
                    <div class="card-body">
                        <h5 class="card-title">Guesses Left</h5>
                        <p class="card-text px-auto" id="guessLeft">10</p>
                    </div>
                </div>
        </div>
    </div>
</div>
<div class="container" id="gameWrapper">
    <div class="row px-auto mx-auto pt-4">
        <div class="col-12" id="centerthis">
            <p id="guessBoard"></p>
        </div>
    </div>
</div>



</div>
<script src="assets/javascript/game.js"></script>    
</body>
</html>
